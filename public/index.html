<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indah Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #A87676;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #A87676;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .swagger-button {
            background-color: #A87676;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .swagger-button:hover {
            background-color: #8B5F5F;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Indah Store!</h1>
    </header>

    <section>
        <p>We are glad to have you here. Explore and enjoy your stay!</p>
        <button class="swagger-button" onclick="window.location.href='http://localhost:3000/docs'">Go to Swagger Documentation</button>
    </section>

    <footer>
        <p>&copy; 2024 Indah Store</p>
    </footer>

</body>
</html>
